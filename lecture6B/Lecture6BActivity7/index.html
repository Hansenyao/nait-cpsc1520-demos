<body>
    <header>
        <h1>Working with Radio Buttons</h1>
    </header>
    <main>
        <h2>Choose Your Preferred Beverage</h2>
        <input type="radio" id="apple_juice" name="Beverages" value="Apple-Juice" checked>
        <label for="apple_juice" class="radio_label">Apple Juice</label><br><br>
        <input type="radio" id="orange_juice" name="Beverages" value="Orange-Juice">
        <label for="orange_juice" class="radio_label">Orange Juice</label><br><br>
        <input type="radio" id="soda" name="Beverages" value="Soda">
        <label for="soda" class="radio_label">Soda</label><br><br>
        <input type="radio" id="ice_tea" name="Beverages" value="Ice-Tea">
        <label for="ice_tea" class="radio_label">Ice Tea</label><br><br>
        <button type="button" id="button1">Click To Display Choice</button>
        <p>Your preferred beverage is: <span class="choice"></span></p>

    </main>
</body>
