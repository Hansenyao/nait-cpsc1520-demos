<body>
    <header>
        <h1>Using the Select Element</h1>
    </header>
    <main>
        <form class="myForm" action="" method="">
            <label for="city">Select the City from the Drop-Down</label>
            <select id="city" class="select-city" value="">
                <option>choose a city</option>
                <option>Toronto</option>
                <option>Montreal</option>
                <option>Calgary</option>
                <option>Edmonton</option>
                <option>Vancouver</option>
            </select>
            <button type="button" id="displaySelect">Click for Selected Value</button>
        </form>
        <p class="selectedCity"></p>

    </main>
</body>
